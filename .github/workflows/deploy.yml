name: Deploy
on:
  push:
    branches: deno
  pull_request:
    branches: deno

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        
      - name: Build step
        run: "bun install && bun run build" # ğŸ“ Update the build command(s) if necessary

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "astro-manga"
          entrypoint: "server/entry.mjs" # ğŸ“ Update the entrypoint if necessary
          root: "dist" # ğŸ“ Update the root if necessary
